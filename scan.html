<!DOCTYPE html>
<html>
	<head>
		<title>Evocca College Parramatta</title>
        <meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="animate.min.css">
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script type="text/javascript" >
		// Wait for deviceReady
    document.addEventListener("deviceready", onDeviceReady, false);
    // Global InAppBrowser reference
    var iabRef = null;
    function iabLoadStart(event) {
        alert(event.type + ' - ' + event.url);
    }
    function iabLoadStop(event) {
        alert(event.type + ' - ' + event.url);
    }
    function iabClose(event) {
         alert(event.type);
         iabRef.removeEventListener('loadstart', iabLoadStart);
         iabRef.removeEventListener('loadstop', iabLoadStop);
         iabRef.removeEventListener('exit', iabClose);
    }</script>
	</head>
	<body>
		<header class="header"> 
			<h1>Barcode Scanner</h1>
		</header>
        <div class="content">
            <div class="action-area ch40">
                <button class="button dh dw" id="scanButton">Scan</button>
			</div>
			<div class="result-area ch60">
                <div class="results">
                    <div id="result" class="desc"></div>
                </div>
                <div class="separator"></div>
            </div>
		</div>
		<footer class="footer">
			<div>Cordova Plugins Samples</div>
		</footer>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	</body>
</html>
